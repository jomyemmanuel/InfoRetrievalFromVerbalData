<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>SignUp</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/signin.css" rel="stylesheet">
  <style type="text/css">
    h2 {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 50px;
    }
  </style>

</head>

<body>
  {% extends "base.html" %}
  
  {% block content %}
  <div class="container">

    <form class="form-signin" action="/register/" method="post">{%csrf_token%}
      <h3><div><b>{{ msg }}</b></div></h3>
      <h2 class="form-signin-heading text-center">Sign Up</h2>
      <label class="sr-only" for="id_firstname">First Name</label> 
      <input id="id_firstname" maxlength="50" name="firstname" type="text" class="form-control" placeholder="First Name" required autofocus />
      <label class="sr-only" for="id_lastname">Last Name</label> 
      <input id="id_lastname" maxlength="50" name="lastname" type="text" class="form-control" placeholder="Last Name" required autofocus />
      <label for="email" class="sr-only">Email</label>
      <input class="form-control" type="email" name="email" placeholder="Email" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

  </div> <!-- /container -->
</body>
</html>
{% endblock %}
